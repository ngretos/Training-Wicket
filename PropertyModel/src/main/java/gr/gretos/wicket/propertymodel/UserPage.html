<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <title>Wicket Page Parameters App Homepage</title>
</head>
<body>
<strong>Wicket Page Parameters App Homepage</strong>
<br/><br/>
<div style="width: 800px; margin: 0 auto;">
    <div wicket:id="feedback"></div>
    <form wicket:id="userForm">
        <p>
            <label>Name</label>: <input wicket:id="name" type="text">
        </p>
        <p>
            <label>Age</label>: <input wicket:id="age" type="text">
        </p>
        <p>
            <label>NickName</label>: <input wicket:id="nickname" type="text">
        </p>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
